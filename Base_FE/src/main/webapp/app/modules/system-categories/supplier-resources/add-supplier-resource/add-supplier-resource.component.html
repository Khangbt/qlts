<div class="modal-import" jhiModalDrag [handle]="handle">
  <div class="modal-header" #handle>
    <h5 class="modal-title mt-0">{{title}}</h5>
    <button #closeBtn type="button" class="close" aria-label="Close" (click)="onCancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('code')">
            <label class="form-control-label required"
            >Mã nhà cung cấp</label>
            <input type="text" formControlName="code" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'||type==='update'" maxlength="255"
                   (blur)="onBlurUserCode()"/>
            <jhi-error-messages *ngIf="formControl['code'].hasError('required')" [displayError]="isFieldValid('code')"
                                errorMsg="{{ 'user.validate.code.required' | translate }}">
            </jhi-error-messages>
            <jhi-error-messages *ngIf="formControl['code'].hasError('maxlength')" [displayError]="isFieldValid('code')"
                                errorMsg="{{ 'user.validate.code.maxlength' | translate }}">
            </jhi-error-messages>
            <jhi-error-messages *ngIf="isDuplicateUserCode" [displayError]="isDuplicateUserCode"
                                errorMsg="Mã nhà cung cấp đã tồn tại">
            </jhi-error-messages>
            <jhi-error-messages *ngIf="formControl['code'].hasError('pattern')" [displayError]="isFieldValid('code')"
                                errorMsg="{{ 'user.validate.code.invalid' | translate }}">
            </jhi-error-messages>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('fullName')">
            <label class="form-control-label required"
            >Tên nhà cung cấp</label>
            <input type="text" formControlName="fullName" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="255" />
            <jhi-error-messages *ngIf="formControl['fullName'].hasError('required')" [displayError]="isFieldValid('fullName')"
                                errorMsg="{{ 'user.validate.code.required' | translate }}">
            </jhi-error-messages>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('address')">
            <label class="form-control-label required"
            >Địa chỉ</label>
            <input type="text" formControlName="address" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="255" />
            <jhi-error-messages *ngIf="formControl['address'].hasError('required')" [displayError]="isFieldValid('email')"
                                errorMsg="Trường bắt buộc, không được để trống">
            </jhi-error-messages>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('nameHummer')">
            <label class="form-control-label ">Người liên hệ</label>
            <input type="text" formControlName="nameHummer" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="255"/>
            <jhi-error-messages *ngIf="formControl['nameHummer'].hasError('required')" [displayError]="isFieldValid('nameHummer')"
                                errorMsg="Trường bắt buộc, không được để trống">
            </jhi-error-messages>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('fax')">
            <label class="form-control-label required"
            >Fax</label>
            <input type="text" formControlName="fax" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="11"
            />

          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('phone')">
            <label class="form-control-label required"
            >Số điện thoại</label>
            <input type="text" formControlName="phone" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="11"
                   (input)="onKeyInput($event)"/>
            <jhi-error-messages *ngIf="formControl['phone'].hasError('required')" [displayError]="isFieldValid('phone')"
                                errorMsg="Trường bắt buộc, không được để trống">
            </jhi-error-messages>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('email')">
            <label class="form-control-label required"
                   jhiTranslate="user.emailAddress">Email</label>
            <input type="text" formControlName="email" class="form-control"
                   (blur)="onBlurEmail('email')"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readonly]="type === 'detail'"
                   maxlength="50"/>
            <jhi-error-messages *ngIf="formControl['email'].hasError('required')" [displayError]="isFieldValid('email')"
                                errorMsg="{{ 'user.validate.emailAddress.required' | translate }}">
            </jhi-error-messages>
            <jhi-error-messages *ngIf="formControl['email'].hasError('pattern')" [displayError]="isFieldValid('email')"
                                errorMsg="Email không hợp lệ">
            </jhi-error-messages>
            <jhi-error-messages
              *ngIf="formControl['email'].hasError('invalid')"
              [displayError]="isFieldValid('email')"
              errorMsg="{{ 'user.validate.emailAddress.invalid' | translate }}">
            </jhi-error-messages>
            <jhi-error-messages *ngIf="formControl['email'].hasError('maxlength')"
                                [displayError]="isFieldValid('email')"
                                errorMsg="{{ 'user.validate.emailAddress.maxlength' | translate }}">
            </jhi-error-messages>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" [ngClass]="displayFieldHasError('website')">
            <label class="form-control-label required"
            >Website</label>
            <input type="text" formControlName="website" class="form-control"
                   [ngClass]="type === 'add' || type === 'update' ? 'form-control' : ''"
                   [readOnly]="type === 'detail'" maxlength="255"/>

          </div>
        </div>
      </div>


      <div class="row">


        <div>
          <div class="form-group" [ngClass]="displayFieldHasError('note')">
            <label class="form-control-label" jhiTranslate="user.note">ghi chú</label>
            <textarea rows="4" cols="400" formControlName="note" class="form-control"
                      type="text" [readonly]="type === 'detail'" (blur)="trimSpace('note')"
                      style="overflow: scroll"></textarea>
            <jhi-error-messages *ngIf="formControl['note'].hasError('maxlength')" [displayError]="isFieldValid('note')"
                                errorMsg="{{ 'user.validate.note.maxlength' | translate }}">
            </jhi-error-messages>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="action-btn">
    <button #cancelBtn type="button" class="btn btn-light alight" (click)="onCancel()">
      <i class="fa fa-times mr-2" aria-hidden="true"></i><span
      jhiTranslate="{{(type !== 'detail'? 'common.button.confirm.cancel' : 'common.button.close')}}">Hủy bỏ</span>
    </button>
    <button *ngIf="type !== 'detail'" type="submit" class="btn btn-primary" (click)="onSubmitData()">
      <i class="fa fa-floppy-o mr-2" aria-hidden="true"></i><span
      jhiTranslate="common.button.confirm.save">Ghi lại</span>
    </button>
  </div>
</div>
