<jhi-spinner></jhi-spinner>
<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <button routerLink="" class="btn btn-link btn-custom-bg" ngbTooltip="{{'common.tooltip.home' | translate}}">
      <i class="fa fa-home icon-breadcrumb" aria-hidden="true"></i>
    </button>
  </li>
  <li class="breadcrumb-item active">Nguồn lực nhân sự các dự án</li>
</ol>
<perfect-scrollbar class="ps" [style.max-height.px]="height" (window:resize)="onResize()">
  <div class="page-content">
    <div class="card mb-1">
      <div class="card-header">
        <a href="#">
          <span jhiTranslate="common.card.title.search">Thông tin tìm kiếm</span></a>
      </div>
      <div id="search" class="collapse show">
        <div class="card-body">
          <form [formGroup]="form" *ngIf="form" novalidate autocomplete="off">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label custom-label-right">Nhân sự</label>
                  <div class="col-sm-9 form-custom-select">
                    <input type="text" class="form-control" name="keySearchHuman" id="keySearchHuman"
                      placeholder="Nhập mã, họ tên nhân sự" formControlName="keySearchHuman">
                    <!-- <ng-select [items]="listHuman | async"
                      clearAllText="{{ 'common.tooltip.action.clearNgSelect' | translate }}" jhiAutoFocusField
                      placeholder="Nhập mã, họ tên nhân sự"
                      notFoundText="{{( searchHuman ?   'common.select.notFoundText' :  'common.select.required') | translate }}"
                      bindLabel="fullName" bindValue="humanResourceId" formControlName="lstHumanResourcesId"
                      (search)="onSearhHuman($event)" [multiple]="true" (clear)="onClearHuman()"
                      (close)="onSearchHuman()" [searchFn]="customSearchHunan" jhiAutoFocusField>
                      <ng-template ng-option-tmp let-item="item">
                        {{item.code }} - {{item.fullName}}<br />
                      </ng-template>
                    </ng-select> -->
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label custom-label-right">Dự án</label>
                  <div class="col-sm-9">
                    <ng-select [items]="listProject | async"
                      clearAllText="{{ 'common.tooltip.action.clearNgSelect' | translate }}" jhiAutoFocusField
                      placeholder="Nhập mã, tên dự án"
                      notFoundText="{{( searchProject ?   'common.select.notFoundText' :  'common.select.required') | translate }}"
                      bindLabel="name" bindValue="projectId" formControlName="lstProjectId"
                      (search)="onSearhProject($event)" [multiple]="true" (clear)="onClearProject()"
                      (close)="onSearchProject()" [searchFn]="customSearchProject" jhiAutoFocusField>
                      <ng-template ng-option-tmp let-item="item">
                        {{item.code }} - {{item.name}}<br />
                      </ng-template>
                    </ng-select>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label custom-label-right">Thời gian bắt đầu</label>
                  <div class="col-sm-9">
                    <jhi-date-picker formControlName="startDate">
                    </jhi-date-picker>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label custom-label-right">Thời gian kết thúc</label>
                  <div class="col-sm-9">
                    <jhi-date-picker formControlName="endDate">
                    </jhi-date-picker>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <button type="button" class="btn btn-primary" (click)="onSearch('defaultSearch');">
                <i class="fa fa-search mr-2" aria-hidden="true"></i><span jhiTranslate="common.button.search">Tìm
                  kiếm</span>
              </button>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-3">
                    <div
                      style="width: 100px; background-color: #00c853; height: 20px; margin-left: auto; margin-right: 0px;">

                    </div>
                  </div>
                  <div class="col-md-9">
                    <label>Nguồn lực = 100%</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-3">
                    <div
                      style="width: 100px; background-color: #e53935; height: 20px; margin-left: auto; margin-right: 0px;">

                    </div>
                  </div>
                  <div class="col-md-9">
                    <label>Nguồn lực > 100%</label>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <div class="col-md-3">
                    <div
                      style="width: 100px; background-color: #f57c00; height: 20px; margin-left: auto; margin-right: 0px;">

                    </div>
                  </div>
                  <div class="col-md-9">
                    <label>0% &lt; Nguồn lực &lt; 100%</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a href="#">
          <span jhiTranslate="common.card.title.search">Thông tin tìm kiếm</span></a>
      </div>
      <div class="card-body">
        <table style="width: 100%; border-collapse: collapse; background-color: #dae8ef;">
          <tr>
            <td
              style="width: 100%; border-top: 1px solid rgba(214, 214, 214, 0.7); border-left: 1px solid rgba(214, 214, 214, 0.7); border-right: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">
              <div class="row">
                <div style="display: block; width: 100%; height: 100%; justify-content: center;">
                  <button class="btn btn-link" style="margin-top: 5px; margin-bottom: 5px; " ngbTooltip="Tháng trước"
                    (click)="previousMonth()">
                    <i class="fa fa-chevron-left" aria-hidden="true" style="color: #0273d4;"></i>
                  </button>
                  <label
                    style="padding-right: 15px; padding-left: 15px; font-family: 'Open+Sans', sans-serif; color: #555; font-size: 13px; font-weight: 600; text-transform: inherit; line-height: 20px; letter-spacing: 0;">
                    Tháng {{month}} / {{year}}
                  </label>
                  <button class="btn btn-link" style="margin-top: 5px; margin-bottom: 5px;" ngbTooltip="Tháng sau"
                    (click)="nextMonth()">
                    <i class="fa fa-chevron-right" aria-hidden="true" style="color: #0273d4;"></i>
                  </button>
                </div>
              </div>

            </td>
          </tr>
        </table>
        <table style="width: 100%; border-collapse: collapse; background-color: #dae8ef;">
          <tr>
            <td
              style="width: 50px; border-top: 1px solid rgba(214, 214, 214, 0.7); border-left: 1px solid rgba(214, 214, 214, 0.7); border-right: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">

              <label
                style="font-family: 'Open+Sans', sans-serif; color: #555; font-size: 13px; font-weight: 600; text-transform: inherit; line-height: 20px; letter-spacing: 0;">
                STT
              </label>
            </td>
            <td
              style="width: 200px; border-top: 1px solid rgba(214, 214, 214, 0.7); border-left: 1px solid rgba(214, 214, 214, 0.7); border-right: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">

              <label
                style="font-family: 'Open+Sans', sans-serif; color: #555; font-size: 13px; font-weight: 600; text-transform: inherit; line-height: 20px; letter-spacing: 0;">
                Nhân viên
              </label>
            </td>
            <td
              style="width: 100px; border-top: 1px solid rgba(214, 214, 214, 0.7); border-left: 1px solid rgba(214, 214, 214, 0.7); border-right: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">

              <label
                style="font-family: 'Open+Sans', sans-serif; color: #555; font-size: 13px; font-weight: 600; text-transform: inherit; line-height: 20px; letter-spacing: 0;">
                Xem chi tiết
              </label>
            </td>
            <td [innerHtml]="headerHtml"
              style="border-top: 1px solid rgba(214, 214, 214, 0.7); border-left: 1px solid rgba(214, 214, 214, 0.7); border-right: 1px solid rgba(214, 214, 214, 0.7); padding: 0px;">

            </td>
          </tr>
        </table>
        <table style="border-collapse: collapse; width: 100%;" class="table-resource">
          <tr *ngFor="let item of resourceData; let i = index">
            <td style="width: 50px; border: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">
              {{itemsPerPage * (page - 1) + i + 1}}
            </td>
            <td style="width: 200px; border: 1px solid rgba(214, 214, 214, 0.7); text-align: left;">
              <div
                style=" padding-left: 10px; text-overflow: ellipsis; height: 35px; max-height: 35px; width: 100%; white-space: nowrap; overflow: hidden;"
                ngbTooltip="{{item.fullName}}">
                {{item.fullName}}
              </div>
            </td>
            <td style="width: 100px; border: 1px solid rgba(214, 214, 214, 0.7); text-align: center;">
              <button (click)="openModal(item)" class="btn btn-link" ngbTooltip="Xem chi tiết theo dự án">
                <i class="fa fa-eye" aria-hidden="true"></i>
              </button>
            </td>
            <td style="border: 1px solid rgba(214, 214, 214, 0.7);" [innerHtml]="duringHtml[i]">

            </td>
          </tr>
        </table>
        <!-- <div class="row justify-content-start py-2 pl-1  table-footer no-data" *ngIf="!totalItems || totalItems === 0">
          <p class="item-count" jhiTranslate="common.table.noData"></p>
        </div> -->
        <div class="d-flex justify-content-end table-footer" [hidden]="totalItems === 0">
          <div class="row justify-content-center">
            <p class="item-count">{{'common.table.totalItems'| translate}} {{totalItems}}</p>
            <ngb-pagination *ngIf="totalItems" [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage"
              [maxSize]="maxSizePage" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)">
            </ngb-pagination>
            <jhi-page-size (onChangePageSize)="changePageSize($event)"></jhi-page-size>
          </div>
        </div>
      </div>
    </div>
  </div>

</perfect-scrollbar>
